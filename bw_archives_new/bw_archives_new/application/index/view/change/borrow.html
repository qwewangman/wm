{include file='nobodyheader' }
<style type="text/css">
    .layui-table {
        margin: 0px;
    }
</style>
<div>
<div class="layui-form">
    <table class="layui-table"  id="stu_table" lay-filter="stu_table>
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>借阅号</th>
            <th>借阅部门</th>
            <th>借阅人</th>
            <th>联系方式</th>
            <th>借出时间</th>
            <th>应还时间</th>
            <th>实还时间</th>
            <th>全卷借阅？</th>
            <th>借阅原因</th>
            <th>借阅类型</th>
            <th>借阅状态</th>
        </tr>
        </thead>
        <tbody>
        {foreach $data as $info}
        <tr>
            <td>{$info.number}</td>
            <!--<td>{$info.docstr}</td>-->
            <td>{$info.dep_name}</td>
            <td>{$info.name}</td>
            <td>{$info.phone}</td>
            <td>{$info.start_time}</td>
            <td>{$info.end_time}</td>
            <td class="guihuan">{$info.true_time}</td>
            <td>{$info.file_type}</td>
            <td>{$info.content}</td>
            <td>{$info.type}</td>
            <td>{$info.statuscon}</td>
            <div id="setdate" style="display: none">
                <form style="    padding: 20px;" class="layui-form" action="{:url('/change/setjieyue')}" lay-filter="jieyue">
                    <div class="layui-form-item">
                        <label class="layui-form-label">归还日期：</label>
                        <div class="layui-input-inline" >
                            <input type="text" name="true_time" class="layui-input" id="true_time" lay-verify="required" >
                        </div>
                    </div>

                    <div class="layui-form-item" style="text-align: center">
                        <input type="hidden" name="id" class="jid" value="{$info.id}">
                        <input type="hidden" name="sid" class="jsid" value="{$info.student_id}">
                        <input type="hidden" name="number" class="number" value="{$info.number}">
                        <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
                    </div>
                    <div style="height: 250px">
                    </div>
                </form>
            </div>
        </tr>

        {/foreach}
        </tbody>
    </table>
</div>

</div>
<script>
    var laydate;
    layui.use('laydate', function() {
        laydate = layui.laydate;
    });

   $('.guihuan').on('click',function(){
       $("#jid").val();
        $("#jsid").val();
    $("#number").val();
        layer.open({
            type: 1,
            title:"归还",
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: $("#setdate").html()
        });
        //日期时间范围
        laydate.render({
            elem: '#true_time'
            ,type: 'datetime'
            ,range: false
        });
    });


</script>
</body>
</html>
