<style type="text/css">
    .contetnBox{
        background-color: #ffffff;
    }
    .newRightBox{
        width: 90%;
        margin: 0 auto;
        padding: 20px 0 20px;
    }
    .layui-form-label{
        font-size: 14px;
    }
    .layui-elem-field legend{
        font-size: 16px;
        color: #f09c4e;
    }
</style>
<div class="contetnBox">

    <form class="layui-form" action="{:url('/system/saveuser')}">
        <div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">

            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name"  lay-verify="required" placeholder="请输入登录账号(自己名字)" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">登录账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="login_name"  lay-verify="required" placeholder="请输入登录账号(必须为手机号)" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">密　　码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" placeholder="请输入密码(6-18位)" lay-verify="password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状　　态</label>
                <div class="layui-input-inline">
                    <input type="checkbox" checked="" name="status" lay-skin="switch" lay-filter="switchTest" lay-text="可用|禁用" value="1">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类　　型</label>
                <div class="layui-input-inline">
                    <input type="radio" name="type" value="1" title="超级管理员" checked>
                    <input type="radio" name="type" value="2" title="普通管理员" >

                </div>
            </div>

                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit="" lay-filter="myform">确认</button>
                </div>
            </div>
        </div>
    </form>
</div>
